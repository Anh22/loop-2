    // Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau

    const height = 5;

    for (let i = 1; i <= height; i++) {
        let row = '';
        for (let j = 1; j <= i; j++) {
            row += '*';
        }
        document.write(row+'<br>')
    }

    const height1 = 5;
    for (let i = height1; i>=1; i--) {
        let row = '';
        for (let j = 1; j <= i; j++) {
            row += '*';
        }
        document.write(row+'<br>')
        // console.log(row);
    }

    const height2 = 5;

    for (let i = 1; i <= height2; i++) {
        let row = '';

        for (let j = 1; j <= height2 - i; j++) {

        }
